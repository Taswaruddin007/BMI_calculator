<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi_calc.css">
</head>
<body>
    <div class="bmi">
        <h2>BMI Calculator For Adult (20+)</h2><br>
        <label for="weight">Weight: </label>
        <input type="text" id="weight"><label for="kg"> kg.</label><br><br>
        <label for="height">Height: </label>
        <input type="text" id="height_feet"><label for="feet"> feet,   </label><input type="text" id="height_inch">
        <label for="inch"> inches.</label><br><br>
        <button id="clear" type="button">Clear</button>
        <button id="calculate" type="button">Calculate</button>
    </div><br><br>

    <b id="output"></b>

    <script src="bmi_calc.js"></script>
</body>
</html>
